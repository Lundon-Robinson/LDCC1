# LDCC1 Data Processor Configuration
# ==================================
# This file contains configuration settings for the LDCC1 Data Processor

[Logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Maximum log file size in MB
max_log_size = 10

# Number of backup log files to keep
log_backup_count = 5

[Processing]
# Default processing timeout in seconds
processing_timeout = 300

# Auto-save results
auto_save_results = true

# Default output directory names
reports_dir = reports
payment_output_dir = payment_output
logs_dir = logs

[Data_Validation]
# Minimum required columns for processing
required_columns = amount,date,reference

# Maximum file size in MB
max_file_size = 50

# Supported file extensions
supported_extensions = csv,xlsx,xls

[GUI]
# Window dimensions
window_width = 800
window_height = 600

# Theme
theme = clam

# Font settings
font_family = Arial
font_size = 10

[EQ_Integration]
# Settings for EQ online integration
prepare_payment_files = true
create_summary_reports = true
validate_before_eq = true